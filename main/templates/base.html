{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  {% block meta %}{% endblock meta %}
  <title>{% block title %}{{ app_name|default:"Football Shop" }}{% endblock title %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9f5;
      margin: 0;
      padding: 0;
    }
    /* Header rectangle */
    .header-box {
      background-color: #a8c686; /* muted pistachio green */
      color: #2e3b2c;
      max-width: 600px;
      margin: 30px auto 20px auto; /* center top with margin */
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }
    /* Product grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-top: 0;
      color: #3a4c2f;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin: 10px 0;
    }
    button {
      background-color: #7da060;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #66834d;
    }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <!-- Header box with requested text format -->
  <div class="header-box">
    <h1>{{ app_name }}</h1>
    <p style="margin:4px 0;">by {{ name }}</p>
    <p style="margin:0; font-style:italic;">{{ class }}</p>
  </div>

  <div class="container">
    {% block content %}{% endblock content %}
  </div>
</body>
</html>
