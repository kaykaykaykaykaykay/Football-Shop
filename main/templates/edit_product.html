{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-[#2C3152] text-white">
  <div class="max-w-3xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-3xl font-bold tracking-wide">Edit Product</h1>
        <p class="text-sm text-[#d0d3f0]">Signed in as {{ request.user.username }}</p>
      </div>
      <a href="{% url 'main:show_main' %}">
        <button class="px-5 py-2 rounded-full bg-[#5A5F8D] hover:bg-[#515689] font-semibold">Back</button>
      </a>
    </div>

    <div class="bg-[#3C416A] rounded-xl shadow-xl p-6">
      <form method="POST">
        {% csrf_token %}
        <table class="w-full">
          {{ form.as_table }}
          <tr>
            <td></td>
            <td class="pt-4">
              <input type="submit" value="Update" class="w-full sm:w-auto px-6 py-2 rounded-full bg-[#FF9F66] hover:bg-[#ff8442] font-semibold cursor-pointer"/>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
